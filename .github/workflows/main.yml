name: build-lint-test
on:
  push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve envs
        env:
          setupFile: ${{ secrets.ENV }}
        run: mkdir -p .jest && \
          echo "$setupFile" | base64 -d > .jest/setEnvVars.js
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm run test

