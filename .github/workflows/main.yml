name: build-lint-test
on:
  push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - name: Retrieve envs
        run: mkdir -p .jest && \
          echo ${{ secrets.ENV }} | base64 -d > .jest/setEnvVars.js
      - run: npm run test

